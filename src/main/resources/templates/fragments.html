<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<head th:fragment="head">
		<meta charset="UTF-8">
		<title>MoneySaver</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
		<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	</head>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" th:fragment="navbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/expenses/home}">MoneySaver</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/expenses/new}">New expense</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/expenses/about}">About</a>
			</li>
		</ul>
	</nav>

	<div th:fragment="footer" class="user-logout">
		<div class="row" sec:authorize="isAuthenticated()">
			<div class="col-sm-4 offset-sm-4 text-center">
				<span>Logged in as: <span sec:authentication="name"></span></span>
			</div>
			<div class="col-sm-4 text-center">
				<form method="POST" action="/logout">
					<input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
					<button class="btn btn-primary" type="submit">Logout</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
